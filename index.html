<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find classes at BYUI">
    <meta name="author" content="Team 3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJson Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/Leaflet/dist/leaflet.css">
    </link>
    <script src="/Leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="map.js" defer></script>
</head>

<body>
    <header>
        <h1> GeoJson Map Drawer </h1>
    </header>

    <main>
        <aside id="sidebar">
            <h1>Initialize:</h1>

            <button id="SaveMapButton" onclick="">Save Map</button>

            <form>
                <p>Draw Option:</p>
                <label>
                    <input type="radio" name="draw" value="none" checked> None
                </label><br>
                <label>
                    <input type="radio" name="draw" value="draw"> Draw
                </label><br>
                <label>
                    <input type="radio" name="draw" value="erase"> Delete
                </label><br>
                <p>Choose type:</p>
                <label>
                    <input type="radio" name="type" value="none" checked> None
                </label><br>
                <label>
                    <input type="radio" name="type" value="wall"> Wall
                </label><br>
                <label>
                    <input type="radio" name="type" value="walk"> Walkable
                </label><br>
                <label>
                    <input type="radio" name="type" value="noWalk"> non-walk
                </label><br>

                <p>floor</p>
                <label>
                    <input type="radio" name="floor" value="1"> 1
                </label><br>
                <label>
                    <input type="radio" name="floor" value="2" checked> 2
                </label><br>
                <label>
                    <input type="radio" name="floor" value="3"> 3
                </label><br>

                <p>snapping</p>
                <label>
                    <input type="radio" name="snapping" value="y" checked> y
                </label><br>
                <label>
                    <input type="radio" name="snapping" value="n"> n
                </label><br>

                <p>right angle</p>
                <label>
                    <input type="radio" name="right" value="y" checked> y
                </label><br>
                <label>
                    <input type="radio" name="right" value="n"> n
                </label><br>
            </form>
            <button id="Finish" onclick="">Finish segment</button>
        </aside>
        <div id="map"></div>

    </main>
    <footer>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="widenup">widen</button>
        <button id="widendown">unwiden</button>
        <button id="tallenup">Tallen</button>
        <button id="tallendown">UnTallen</button>
        <button id="save">save</button>
        <input type="file" id="imageUpload" accept="image/*" />


    </footer>
</body>

</html>

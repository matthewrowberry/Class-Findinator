<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find classes at BYUI">
    <meta name="author" content="Team 3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Findinator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/Leaflet/dist/leaflet.css">
    </link>
    <script src="/Leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="map.js" defer></script>
</head>

<body>
    <header>
        <h1> Capture the Flaginator </h1>
    </header>

    <main>
        <aside id="sidebar">
            <h1>Initialize:</h1>
            <button id="Flag" onclick="">Flag</button>
            <button id="Player1" onclick="">Player1</button>
            <button id="Player2" onclick="">Player2</button>
            <button id="Player3" onclick="">Player3</button>
            <button id="Player4" onclick="">Player4</button>
            <button id="drawButton" onclick="">Paint_Button</button>
            <button id="eraseButton" onclick="">Delete_Button</button>
            <button id="SaveMapButton" onclick="">Save Map</button>
        </aside>
        <div id="map"></div>

    </main>
    <footer>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="widenup">widen</button>
        <button id="widendown">unwiden</button>
        <button id="tallenup">Tallen</button>
        <button id="tallendown">UnTallen</button>
        <button id="save">save</button>
        <input type="file" id="imageUpload" accept="image/*" />


    </footer>
</body>

</html>
